<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Explorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="display-4">API Explorer</h1>
      <div class="d-flex justify-content-between mb-3">
        <select class="form-select" id="apiSelect">
          <option value="animals">Animals</option>
          <option value="anime">Anime</option>
          <option value="atranddesign">Art & Design</option>
        </select>
        <button type="button" class="btn btn-primary" id="fetchDataBtn">
          Fetch Data
        </button>
      </div>
      <div class="row" id="dataContainer"></div>
    </div>
    <script src="/script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
